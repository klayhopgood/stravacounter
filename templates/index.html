<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Data App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Strava Data App</h1>
        <p>You are successfully logged in.</p>
        <p>Your description will now give you a running tally of how many days you've run so far this year, total kms for the year, and average kms per week for the previous 4 weeks including the day of this upload!</p>

        <form method="POST" action="/update_preferences">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="days_run" id="days_run" {% if days_run %}checked{% endif %}>
                <label class="form-check-label" for="days_run">
                    Days Run This Year
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="total_kms" id="total_kms" {% if total_kms %}checked{% endif %}>
                <label class="form-check-label" for="total_kms">
                    Total Kms Run This Year
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="avg_kms" id="avg_kms" {% if avg_kms %}checked{% endif %}>
                <label class="form-check-label" for="avg_kms">
                    Average Kms Per Week (Last 4 Weeks)
                </label>
            </div>
            {% if is_paid_user %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="total_elevation" id="total_elevation" {% if total_elevation %}checked{% endif %}>
                <label class="form-check-label" for="total_elevation">
                    Total Elevation Gain This Year
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="avg_elevation" id="avg_elevation" {% if avg_elevation %}checked{% endif %}>
                <label class="form-check-label" for="avg_elevation">
                    Average Elevation Per Week (Last 4 Weeks)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="avg_pace" id="avg_pace" {% if avg_pace %}checked{% endif %}>
                <label class="form-check-label" for="avg_pace">
                    Average Pace Per Km This Year
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="avg_pace_week" id="avg_pace_week" {% if avg_pace_week %}checked{% endif %}>
                <label class="form-check-label" for="avg_pace_week">
                    Average Pace Per Km Per Week (Last 4 Weeks)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="beers_burnt" id="beers_burnt" {% if beers_burnt %}checked{% endif %}>
                <label class="form-check-label" for="beers_burnt">
                    Number of Beers Burnt
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="pizza_slices_burnt" id="pizza_slices_burnt" {% if pizza_slices_burnt %}checked{% endif %}>
                <label class="form-check-label" for="pizza_slices_burnt">
                    Number of Pizza Slices Burnt
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remove_ad" id="remove_ad" {% if remove_ad %}checked{% endif %}>
                <label class="form-check-label" for="remove_ad">
                    Remove "Try for free at www.blah.com"
                </label>
            </div>
