<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Preferences</title>
</head>
<body>
    <h1>Strava Preferences</h1>
    <form action="/update_preferences" method="post">
        <label>
            <input type="checkbox" name="days_run" {{ 'checked' if preferences.days_run else '' }}>
            Days Run (Free)
        </label><br>
        <label>
            <input type="checkbox" name="total_kms" {{ 'checked' if preferences.total_kms else '' }}>
            Total Kms (Free)
        </label><br>
        <label>
            <input type="checkbox" name="avg_kms" {{ 'checked' if preferences.avg_kms else '' }}>
            Average Kms (Free)
        </label><br>
        <label>
            <input type="checkbox" name="pizza_slices_burnt" {{ 'checked' if preferences.pizza_slices_burnt else '' }}>
            Pizza Slices Burnt (Free)
        </label><br>
        <hr>
        <label>
            <input type="checkbox" name="total_elevation" {{ 'checked' if preferences.total_elevation else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Total Elevation (Paid)
        </label><br>
        <label>
            <input type="checkbox" name="avg_elevation" {{ 'checked' if preferences.avg_elevation else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Average Elevation (Paid)
        </label><br>
        <label>
            <input type="checkbox" name="avg_pace" {{ 'checked' if preferences.avg_pace else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Average Pace (Paid)
        </label><br>
        <label>
            <input type="checkbox" name="avg_pace_per_week" {{ 'checked' if preferences.avg_pace_per_week else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Average Pace Per Week (Paid)
        </label><br>
        <label>
            <input type="checkbox" name="beers_burnt" {{ 'checked' if preferences.beers_burnt else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Beers Burnt (Paid)
        </label><br>
        <label>
            <input type="checkbox" name="remove_promo" {{ 'checked' if preferences.remove_promo else '' }} {% if not preferences.is_paid_user %} disabled {% endif %}>
            Remove Promo (Paid)
        </label><br>
        <button type="submit">Submit Changes</button>
    </form>
    <div class="updated-message" style="display: none;">Preferences updated</div>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const updated = urlParams.get('updated');
        if (updated) {
            const message = document.querySelector('.updated-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        const stripe = Stripe('pk_test_51PJDimAlw5arL9EaWWn7ZD2DmsWXQK05UK1GvspYeWLIAEZ7BvUASSno5NglMz99DmPzytnBWnzjUmvtvfhfxbXe00O7Z8juYY');

        document.addEventListener('DOMContentLoaded', (event) => {
            const checkoutButton = document.getElementById('checkout-button');
            if (checkoutButton) {
                checkoutButton.addEventListener('click', async () => {
                    console.log('Checkout button clicked');
                    const response = await fetch('/create-checkout-session', {
                        method: 'POST',
                    });
                    const session = await response.json();
                    console.log('Session:', session);

                    const result = await stripe.redirectToCheckout({
                        sessionId: session.sessionId,
                    });

                    if (result.error) {
                        console.error(result.error.message);
                    }
                });
            } else {
                console.error('Checkout button not found');
            }
        });
    </script>
    {% if not preferences.is_paid_user %}
    <h2>Become a Paid User</h2>
    <button id="checkout-button">Sign Up</button>
    {% endif %}
</body>
</html>
