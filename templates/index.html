<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Preferences</title>
</head>
<body>
    <h1>Strava Preferences</h1>
    <form action="/update_preferences" method="post">
        <label>
            <input type="checkbox" name="days_run" {{ 'checked' if preferences.days_run else '' }}>
            Days Run
        </label><br>
        <label>
            <input type="checkbox" name="total_kms" {{ 'checked' if preferences.total_kms else '' }}>
            Total Kms
        </label><br>
        <label>
            <input type="checkbox" name="avg_kms" {{ 'checked' if preferences.avg_kms else '' }}>
            Average Kms
        </label><br>
        <label>
            <input type="checkbox" name="total_elevation" {{ 'checked' if preferences.total_elevation else '' }}>
            Total Elevation
        </label><br>
        <label>
            <input type="checkbox" name="avg_elevation" {{ 'checked' if preferences.avg_elevation else '' }}>
            Average Elevation
        </label><br>
        <label>
            <input type="checkbox" name="beers_burnt" {{ 'checked' if preferences.beers_burnt else '' }}>
            Beers Burnt
        </label><br>
        <label>
            <input type="checkbox" name="pizza_slices_burnt" {{ 'checked' if preferences.pizza_slices_burnt else '' }}>
            Pizza Slices Burnt
        </label><br>
        <label>
            <input type="checkbox" name="remove_promo" {{ 'checked' if preferences.remove_promo else '' }}>
            Remove Promo
        </label><br>
        <button type="submit">Submit Changes</button>
    </form>
    <div class="updated-message" style="display: none;">Preferences updated</div>
    <script src="https://js.stripe.com/v3/"></script>
    <button id="checkout-button">Sign Up</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const updated = urlParams.get('updated');
        if (updated) {
            const message = document.querySelector('.updated-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        var stripe = Stripe('pk_test_51PJDimAlw5arL9EaWWn7ZD2DmsWXQK05UK1GvspYeWLIAEZ7BvUASSno5NglMz99DmPzytnBWnzjUmvtvfhfxbXe00O7Z8juYY');

        document.getElementById('checkout-button').addEventListener('click', function () {
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (sessionId) {
                console.log("Checkout button clicked");
                return stripe.redirectToCheckout({ sessionId: sessionId });
            })
            .then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
