<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Uploader</title>
</head>
<body>
    <h1>Welcome to Strava Uploader</h1>
    <form action="/update_preferences" method="post">
        <div>
            <input type="checkbox" id="days_run" name="days_run" checked>
            <label for="days_run">Days run this year</label>
        </div>
        <div>
            <input type="checkbox" id="total_kms" name="total_kms" checked>
            <label for="total_kms">Total kms run this year</label>
        </div>
        <div>
            <input type="checkbox" id="avg_kms" name="avg_kms" checked>
            <label for="avg_kms">Average kms per week (last 4 weeks)</label>
        </div>

        {% if is_paid_user %}
        <h3>Paid Features</h3>
        <div>
            <input type="checkbox" id="total_elevation" name="total_elevation">
            <label for="total_elevation">Total elevation gain this year</label>
        </div>
        <div>
            <input type="checkbox" id="avg_elevation" name="avg_elevation">
            <label for="avg_elevation">Average elevation gain per week (last 4 weeks)</label>
        </div>
        <div>
            <input type="checkbox" id="avg_pace" name="avg_pace">
            <label for="avg_pace">Average pace this year</label>
        </div>
        <div>
            <input type="checkbox" id="avg_pace_per_week" name="avg_pace_per_week">
            <label for="avg_pace_per_week">Average pace per week (last 4 weeks)</label>
        </div>
        <div>
            <input type="checkbox" id="beers_burnt" name="beers_burnt">
            <label for="beers_burnt">Number of beers burnt</label>
        </div>
        <div>
            <input type="checkbox" id="pizza_slices_burnt" name="pizza_slices_burnt">
            <label for="pizza_slices_burnt">Number of pizza slices burnt</label>
        </div>
        <div>
            <input type="checkbox" id="remove_promo" name="remove_promo">
            <label for="remove_promo">Remove promotional message</label>
        </div>
        {% else %}
        <h3>Paid Features</h3>
        <div>
            <input type="checkbox" id="total_elevation" name="total_elevation" disabled>
            <label for="total_elevation">Total elevation gain this year</label>
        </div>
        <div>
            <input type="checkbox" id="avg_elevation" name="avg_elevation" disabled>
            <label for="avg_elevation">Average elevation gain per week (last 4 weeks)</label>
        </div>
        <div>
            <input type="checkbox" id="avg_pace" name="avg_pace" disabled>
            <label for="avg_pace">Average pace this year</label>
        </div>
        <div>
            <input type="checkbox" id="avg_pace_per_week" name="avg_pace_per_week" disabled>
            <label for="avg_pace_per_week">Average pace per week (last 4 weeks)</label>
        </div>
        <div>
            <input type="checkbox" id="beers_burnt" name="beers_burnt" disabled>
            <label for="beers_burnt">Number of beers burnt</label>
        </div>
        <div>
            <input type="checkbox" id="pizza_slices_burnt" name="pizza_slices_burnt" disabled>
            <label for="pizza_slices_burnt">Number of pizza slices burnt</label>
        </div>
        <div>
            <input type="checkbox" id="remove_promo" name="remove_promo" disabled>
            <label for="remove_promo">Remove promotional message</label>
        </div>
        <div>
            <form action="/create_checkout_session" method="POST">
                <button type="submit">Upgrade to Premium</button>
            </form>
        </div>
        {% endif %}

        <div>
            <button type="submit">Update Preferences</button>
        </div>
    </form>

    {% if updated %}
    <p>Preferences updated successfully.</p>
    {% endif %}

    <footer>
        <p><a href="/contact">Contact Us</a></p>
    </footer>
</body>
</html>
